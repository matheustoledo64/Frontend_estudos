<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tela login</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="mediaquery.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <main>
    <section>
        <div id="foto">
        </div>
        <div id="login">
        <h2>Login</h2>
        <p>Bem-vindo de volta! Insira seus dados para fazer login</p>
        <form action="" autocomplete="off" method="post">
            <div class="espacoicon" id="iemail">
                <span class="material-symbols-outlined">person</span>
                <input type="email" name="" id="" placeholder="Seu email"></div>
                <div class="espacoicon" id="isenha">
                <span class="material-symbols-outlined">key</span>
                <input type="password" name="" id="" placeholder="Sua senha">
            </div>
            <input type="submit" value="Entrar" id="botao">
            <a href="esqueci.html" id="botaosenha">Esqueci a senha 
                <span class="material-symbols-outlined" id="mail">mail</span></a>
        </form>
        </div>
    </section>
    </main>
</body>
</html>
